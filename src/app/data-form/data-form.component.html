<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">

    <div class="col-md-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-md-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">

      <app-campo-control-erro
        msgErro="Nome é obrigatório"
        [mostrarErro]="verificaValidTouched('nome')" ></app-campo-control-erro>

    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro('email')">

    <div class="col-md-12">
      <label for="email">E-mail</label>
    </div>

    <div class="col-md-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">

      <app-campo-control-erro
        msgErro="E-mail é obrigatório"
        [mostrarErro]="!formulario.controls['email'].valid && formulario.controls['email'].touched" ></app-campo-control-erro>

      <app-campo-control-erro
        msgErro="E-mail é inválido"
        [mostrarErro]="verificaEmailInvalido()" ></app-campo-control-erro>
    </div>


  </div>



  <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Submit</button>
  <button type="button" class="btn" (click)="resetar()">Cancelar</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
